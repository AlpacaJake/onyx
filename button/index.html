<!doctype html>
<html>
<head>
	<title>enyo onyx test</title>
	<script src="../../../enyo/enyo.js" type="text/javascript"></script>
	<script src="source/package.js" type="text/javascript"></script>
</head>
<body>
	<script>
		new (enyo.kind({
			name: "App",
			kind: "Control",
			components: [
				{content: "ButtonDecorator with an button inside it", style: "margin: 10px;"},
				{kind:"ButtonDecorator", components:[
					{kind:"Button", content:"I am a button"}
				]},
				{tag: "hr"},
				{content: "ButtonDecorator with some stuff inside it", style: "margin: 10px;"},
				{kind:"ButtonDecorator", components: [
					{tag:"img", attributes:{src:"favicon.ico"}},
					{kind:"Button", content:"Button with an image"}
				]},
				{tag: "hr"},
				{content: "ButtonDecorator with some stuff inside it, and disabled", style: "margin: 10px;"},
				{kind:"ButtonDecorator", disabled: true, components: [
					{tag:"img", attributes:{src:"favicon.ico"}},
					{kind:"Button", content:"Button with an image"}
				]},
				{tag: "hr"}
			],
		}))().write();
	</script>
</body>
</html>
