<!doctype html>
<html>
<head>
	<title>Onyx Settings</title>
	<!-- -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!-- -->
	<script src="../../../../enyo/enyo.js" type="text/javascript"></script>
	<script src="../../../onyx/package.js" type="text/javascript"></script>
	<!-- -->
	<script src="App.js" type="text/javascript"></script>
	<!-- -->
	<style>
		.align-center {
			text-align: center;
		}
		.main {
			max-width: 600px;
			margin: 0 auto;
		}
		.main > * {
			padding: 20px;
		}
		.groupbox-item {
			padding: 10px;
			min-height: 30px;
			line-height: 30px;
		}
		.groupbox-item > * {
			display: inline-block;
		}
		/* make the 2nd control inside item to be right-aligned */
		.groupbox-item :nth-child(2) {
			float: right;
		}
	</style>
</head>
<body>
<script type="text/javascript">
	new App({classes: "enyo-fit onyx enyo-unselectable"}).write();
</script>
</body>
