<!doctype html>
<html>
<head>
	<title>onyx button sample</title>
	<script src="../../../../enyo/enyo.js" type="text/javascript"></script>
	<script src="../../../onyx/package.js" type="text/javascript"></script>
</head>
<body>
	<script>
		new (enyo.kind({
			name: "App",
			kind: "Control",
			components: [
				{content: "Onyx Button", style: "margin: 10px;"},
				{kind:"onyx.Button", content:"I am an Onyx Button!"},
				{tag: "hr"},
				{content: "Onyx Button with some stuff inside it", style: "margin: 10px;"},
				{kind:"onyx.Button", components: [
					{tag:"img", attributes:{src:"favicon.ico"}},
					{content:"There is an image here"}
				]},
				{tag: "hr"},
				{content: "Onyx Button with some stuff inside it, and disabled", style: "margin: 10px;"},
				{kind:"onyx.Button", disabled: true, components: [
					{tag:"img", attributes:{src:"favicon.ico"}},
					{content:"There is an image here"}
				]},
				{tag: "hr"}
			],
		}))().write();
	</script>
</body>
</html>
