<!doctype html>
<html>
<head>
	<title>enyo onyx test</title>
	<script src="../../../enyo/enyo.js" type="text/javascript"></script>
	<script src="../../base-ui/package.js" type="text/javascript"></script>
	<script src="../input/source/package.js" type="text/javascript"></script>
	<script src="../image/source/package.js" type="text/javascript"></script>
	<script src="source/package.js" type="text/javascript"></script>
	<link href="../css/onyx.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<script>
		new (enyo.kind({
			name: "App",
			kind: "Control",
			style: "padding: 10px;",
			components: [
				{kind: "onyx.Groupbox", components: [
					{content: "I'm a group item!"},
					{content: "I'm a group item!"}
				]},
				{tag: "br"},{tag: "br"},
				//
				{kind: "onyx.Groupbox", components: [
					{kind: "onyx.GroupboxHeader", content: "Header"},
					{kind: "onyx.ItemDecorator", components: [
						{kind: "onyx.Image", src: "samples/mime-icon-audio.png"},
						{content: "A song"}
					]},
					{kind: "onyx.ItemDecorator", components: [
						{kind: "onyx.Image", src: "samples/mime-icon-image.png"},
						{content: "An image"}
					]},
					{content: "I'm a group item!"},
					{kind: "onyx.ItemDecorator", components: [
						{kind: "onyx.Image", src: "samples/mime-icon-video.png"},
						{content: "A video"}
					]}
				]},
				{tag: "br"},{tag: "br"},
				//
				{kind: "onyx.Groupbox", components: [
					{kind: "onyx.GroupboxHeader", content: "Header"},
					{kind: "onyx.InputDecorator", components: [
						{kind: "onyx.Input", attributes: {placeholder: "Enter text here"}},
					]},
					{kind: "onyx.InputDecorator", components: [
						{kind: "onyx.Input", value: "Middle"},
					]},
					{content: "I'm a colored group item!", style: "background: tan;"},
					{kind: "onyx.InputDecorator", components: [
						{kind: "onyx.Input", value: "42"},
					]},
				]},
				{tag: "br"},{tag: "br"},
				//
				{kind: "onyx.Groupbox", components: [
					{kind: "onyx.InputDecorator", components: [
						{kind: "onyx.Input", attributes: {placeholder: "Enter text here"}},
					]},
					{kind: "onyx.InputDecorator", components: [
						{kind: "onyx.Input", value: "Middle"},
					]},
					{kind: "onyx.InputDecorator", components: [
						{kind: "onyx.Input", value: "42"},
					]}
				]}
			]
		}))().write();
	</script>
</body>
</html>
