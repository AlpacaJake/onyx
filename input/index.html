<!doctype html>
<html>
<head>
	<title>enyo onyx test</title>
	<script src="../../../enyo/enyo.js" type="text/javascript"></script>
	<script src="source/package.js" type="text/javascript"></script>
</head>
<body>
	<script>
		new (enyo.kind({
			name: "App",
			kind: "Control",
			components: [
				{content: "InputDecorator with an input inside it; input styling is auto (how?):", style: "margin: 10px;"},
				{tag: "hr"},
				{kind: "InputDecorator", components: [
					{kind: "Input", value: "Hello World"}
				]},
				{content: "InputDecorator with some stuff inside it", style: "margin: 10px;"},
				{tag: "hr"},
				{kind: "InputDecorator", components: [
					{content: "Left stuff: "},
					{kind: "Input", value: "Hello World"},
					{content: " and right stuff..."},
				]}
			],
			rendered: function() {
				this.inherited(arguments);
				this.$.input.focus();
			}
		}))().write();
	</script>
</body>
</html>
