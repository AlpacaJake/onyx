<!doctype html>
<html>
<head>
	<title>enyo onyx test</title>
	<script src="../../../enyo/enyo.js" type="text/javascript"></script>
	<script src="source/package.js" type="text/javascript"></script>
	<style>
		body {
			margin: 10px;
		}
	</style>
</head>
<body>
	<script>
		new (enyo.kind({
			name: "App",
			kind: "Control",
			components: [
				{content: "InputDecorator with an input inside it:"},
				{tag: "hr"},
				{kind: "onyx.InputDecorator", components: [
					{kind: "Input", placeholder: "Tap here to type"}
				]},
				//
				{tag: "br"},
				{tag: "br"},
				//
				{content: "InputDecorator with an input inside it:"},
				{tag: "hr"},
				{kind: "onyx.InputDecorator", components: [
					{kind: "Input", disabled: true, placeholder: "Tap here to type"}
				]},
				//
				{tag: "br"},
				{tag: "br"},
				//
				{content: "InputDecorator with an input inside it:"},
				{tag: "hr"},
				{kind: "onyx.InputDecorator", components: [
					{name: "defaultInput", kind: "Input", value: "Hello World"}
				]},
				//
				{tag: "br"},
				{tag: "br"},
				//
				{content: "InputDecorator with some stuff inside it"},
				{tag: "hr"},
				{kind: "onyx.InputDecorator", components: [
					{content: "Left stuff: "},
					{kind: "Input", value: "Hello World"},
					{content: " and right stuff..."}
				]}
			],
			rendered: function() {
				this.inherited(arguments);
				this.$.defaultInput.focus();
			}
		}))().write();
	</script>
</body>
</html>
